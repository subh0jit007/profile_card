<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- profile card starts -->
        <div class="profile-card">

            <!-- image starts -->
         <div class="image">
            <img src="./images/user2.jpg" alt="" class="profile-img">
         </div>
            <!-- image ends -->

            <!-- text part starts -->
            <div class="text-part">
              <span class="name">SUBHAJIT DAS</span>
              <span class="job">Coder & Powerlifter</span>
            </div>
            <!-- text part ends -->

            <!-- media buttons start -->
            <div class="media-buttons">

                <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
                </a>

                <a href="#" class="link" style="background: #1da1f2;">
                    <i class='bx bxl-instagram-alt'></i>
                </a>

                <a href="#" class="link" style="background: #e1306c;">
                    <i class='bx bxl-youtube'></i>
                </a>

                <a href="#" class="link" style="background: #ff0000;">
                    <i class='bx bxl-twitter'></i>
                </a>

            </div>
            <!-- media buttons ends -->

            <!-- Buttons starts -->
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <!-- Buttons ends -->

            <!-- Analytics starts-->
            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>

                <div class="data">
                    <i class="bx bx-message-rounded"></i>
                    <span class="number">20k</span>
                </div>

                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">12k</span>
                </div>
            </div>
            <!-- Analytics ends -->


        </div>
        <!-- profile card ends -->
    </div>
</body>
</html>
